    <script>
        var x = document.querySelector(".x");

        x.onclick = function(){
            var date = new Date();
            
            date.setHours(date.getHours()+24);
            date.setHours(0);
            date.setMinutes(0);
            date.setSeconds(0);
            console.log(date);
            //쿠키
            document.cookie = "mainPopup="+x.value+"; path=/; expires="+date.toString();
            window.close();

        }




    </script>
