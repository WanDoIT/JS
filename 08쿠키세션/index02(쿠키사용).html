<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>1번페이지에서 만든 쿠키사용</h3>

    <input type="text" id="findCookie">
    <button id="btn">찾을 쿠키명</button>
    <script>
        // console.log(document.cookie);

        var findCookie=document.getElementById("findCookie");

        var btn = document.getElementById("btn");
        btn.onclick = function(){
            var arr = document.cookie.split("; ");
            console.log(arr);
            
            var find = findCookie.value;

            //반복문 이용하여 쿠키 찾기
            for(i in arr){
                if(arr[i].indexOf(find)!=-1){
                    var value = arr[i].replaceAll(" ","").replace(find+"=",""); //값

                    console.log("키:"+find);
                    console.log("값:"+value);
                    
                }
            }

        }

    </script>
</body>
</html>
