<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="list.board" name="joinForm">
        <h3>가입창</h3>
        아이디:<input type="text" name="id" placeholder="문자와 숫자" onkeypress="enter(event)"><br>
        비밀번호:<input type="password" name="pw" placeholder="숫자,영문자,특수문자 최소 한개" onkeypress="enter(event)"><br>
        생략....

        <button type="button" onclick="joinCheck()">가입</button>
    </form>

    <script>
        function joinCheck() {
            // var regExp = /^(?=.*[a-zA-z])(?=.*[0-9])(?=.*[$`~!@$!%*#^?&\\(\\)\-_=+]).{4,8}$/;
            // if(regExp.test("aaabbb1!")){
            //     console.log("만족");
            // }
            var regExp1 = /^[a-z0-9]{5,10}$/gi;
            var regExp2 = /^(?=.*[a-zA-z])(?=.*[0-9])(?=.*[$`~!@$!%*#^?&\\(\\)\-_=+]).{4,8}$/;
            var form = document.joinForm;
            if (!regExp1.test(form.id.value)) {
                alert("아이디는 영문자 숫자 6~11글자 사이입니다");
                form.id.focus();
                return;
            } else if (!regExp2.test(form.pw.value)) {
                alert("비밀번호는 영문과 숫자 특수문자 포함 4~8글자 입니다.");
                form.pw.focus();
                return;

            } else {
                form.submit();
            }
        }

        //UX 엔터키값 처리 onkeypress
        function enter(e) {
            if (e.keyCode == 13) { //keyCode는 사용자가 누른 키보드 번호
                joinCheck();
            }
        }
    </script>



</body>

</html>
