<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-spacing: 0;
            border-collapse: collapse;
        }

        thead th,
        tbody td {
            border: 1px solid black;
        }
    </style>

</head>

<body>

    <table>
        <thead>
            <tr>
                <th>이동</th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
                <th>날짜</th>
            </tr>

        </thead>

        <tbody class="table">
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>1</td>
                <td>홍길자</td>
                <td>안녕!</td>
                <td>2023-01-02</td>
            </tr>
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>2</td>
                <td>이순신</td>
                <td>새해</td>
                <td>2023-01-02</td>
            </tr>
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>3</td>
                <td>이순신</td>
                <td>복</td>
                <td>2023-01-02</td>
            </tr>
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>4</td>
                <td>이순신</td>
                <td>많이</td>
                <td>2023-01-02</td>
            </tr>
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>5</td>
                <td>이순신</td>
                <td>받으세요</td>
                <td>2023-01-02</td>
            </tr>
        </tbody>
    </table>

    <script>
        function down(x) {
            // console.log(x); 자신태그
            // console.dir(x);
            // console.log(x.parentNode);//부모태그(공백이 있다면,공백을 선택)
            // console.log(x.parentElement);//부모태그(순수한 태그의 형태만 선택)
            // console.log(x.parentElement.nextElementSibling);//다음형제
            // console.log(x.parentElement.nextElementSibling.nextElementSibling);//다음다음형제
            // console.log(x.parentElement.previousElementSibling);//이전형제 현재없음
            // console.log(x.parentElement.parentElement.firstElementChild);//tr기준 첫번째 자식태그
            // console.log(x.parentElement.parentElement.lastElementChild);//tr기준 마지막 자식태그
            // console.log(x.parentElement.parentElement.children);//자식들
            // console.log(x.parentElement.parentElement.children[2]);//자식들 중 3번째

            
            var current = x.parentElement.parentElement;//버튼의 부모행(tr)
            var next = current.nextElementSibling;//tr의 다음행
            if(next==null){
                alert("마지막 행입니다");
                return;//함수종료
            }
            var table = document.querySelector(".table");
            table.insertBefore(next,current);
        }
        
        function up(x){
            var current = x.parentElement.parentElement;
            var pre = current.previousElementSibling;

            if(pre ==null){
                alert("이전행이 없습니다");
                return;
            }
            var table = document.querySelector(".table");
            table.insertBefore(current,pre);

        }


    </script>



</body>

</html>
