<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" class="todo" placeholder="할일을작성해보세요">

    <button class="btn">추가</button>

    <ul class="list">

    </ul>


    <script>
        var todo = document.querySelector(".todo");
        var list = document.querySelector(".list");
        var btn = document.querySelector(".btn");
        btn.onclick = function () {

            var li = document.createElement("li"); // li태그 생성
            var a = document.createElement("a"); // a태그 생성

            a.href = "#";
            a.innerHTML = todo.value;

            todo.value = "";
            li.appendChild(a);
            list.appendChild(li);
        }

    </script>

    <hr>

    <div id="addList">


    </div>
    <button id="add">추가</button>


    <script>
        window.onload = function () {
            var addList = document.getElementById("addList");
            var ul = document.createElement("ul");
            for (var i = 1; i <= 10; i++) {
                var li = document.createElement("li");
                li.innerHTML = "리스트" + i;

                ul.appendChild(li);
            }
            addList.appendChild(ul);

        }

        var add = document.getElementById("add");
        add.onclick = function () {

            var li = document.createElement("li");
            li.innerHTML = "추가된 리스트";
            //새롭게 addList > li태그를 얻음
            document.querySelector("#addList > ul").appendChild(li);
        }

    </script>

















</body>

</html>
