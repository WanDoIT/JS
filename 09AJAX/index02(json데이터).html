<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="ajax()">json파일 ajax요청</button>

    <div class="result">

    </div>

    <script>
        function ajax() {
            fetch("hi.json").then(function (res) {
                return res.json(); //json 형변환
            }).then(function (data) {
                // console.log(data);
                // console.log(data.topic);
                // console.log(data["topic"]);
                var result = document.querySelector(".result");
                result.innerHTML = data.id + data["topic"];
            })
        }
    </script>

    <hr>
    <button onclick="ajax2()">xml데이터 ajax요청</button>

    <script>
        function ajax2(){
            fetch("hi.xml")
            .then(function(res){
                return res.text();
            })
            .then(function(data){
                var result = new DOMParser().parseFromString(data, "text/xml");
                var arr = result.querySelectorAll("datas > data");
                for(var i=0;i<arr.length;i++) {
                    console.log(arr[i].querySelector("name"));
                    console.log(arr[i].querySelector("version"));
                    console.log(arr[i].querySelector("price"));
                }
                
            })
        }
    </script>

</body>

</html>
