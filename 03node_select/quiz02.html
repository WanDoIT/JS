<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>select에서 value속성은 선택된 값을 의미합니다.</p> 

    change이벤트
    <h3><div id="msg"></div></h3>

    <select name="선택" id="sel">
        <option value="선택">선택</option>
        <option value="한국어">안녕하세요</option>
        <option value="영어">hello</option>
        <option value="중국어">니하오</option>
    </select>

    <script>
        var sel = document.getElementById("sel");

        var msg = document.getElementById("msg");
        console.log(sel.value);
        console.log(msg.innerHTML);
        sel.onchange= function () {
            if (sel.value == "선택") {
                msg.innerHTML = "단어를선택하세요";
            } else if (sel.value == "한국어") {
                msg.innerHTML = "한국어입니다.";

            } else if (sel.value == "영어") {
                msg.innerHTML = "영어입니다.";

            } else if (sel.value == "중국어") {
                msg.innerHTML = "중국어입니다."
            }
        }

    </script>
</body>

</html>
