<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열을 조작하는 다양한함수
        //MDN

        var arr = [1,2,3,4,5];
        //배열 마지막에 추가 push()
        arr.push(6);
        console.log(arr);

        //배열의 마지막요소 제거 pop()
        arr.pop();
        console.log(arr);

        //배열의첫번째 요소 추가 unshift()
        arr.unshift(10);
        console.log(arr);

        //배열의 첫번째요소 제거 shift()
        arr.shift();
        console.log(arr);

        //배열의 중간에 추가 삭제 splice()
        arr.splice(2,1); //2번 인덱스의 1개 삭제
        console.log(arr);
        arr.splice(2,0,'a'); //2번 인덱스의 0개 삭제 후 a삽입
        console.log(arr);

        //배열 정렬 -> 사전등재순
        arr.sort();
        console.log(arr);
        arr.reverse();
        console.log(arr);
        
        //배열의 탐색👍
        console.log(arr.indexOf('a'));//발견위치 0
        console.log(arr.indexOf('a',2)); //두번째 위치부터 a탐색.값이없다면 -1

        if(arr.indexOf('a') != -1){
            console.log('있음');
        }

        //배열의 합치기
        var arr2 = ['가','나','다'];
        var newArr=arr.concat(arr2);
        console.log(newArr);
        
        //filter, foreach, join, map
    </script>
</body>
</html>
