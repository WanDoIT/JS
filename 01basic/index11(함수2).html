        //익명함수로 변경해보기
        function method1(x){
            if(x%2==0){
                return '짝수';
            } else {
                return '홀수';
            }
        }
        var aa = function(x){
            if(x%2==0){
                return '짝수';
            } else {
                return '홀수';
            }
        }

        console.log(aa(4));



        //매개변수를 3개 받아서 평균을 반환하는 익명함수를 선언.
        var bb = function(a,b,c){
            return (a+b+c)/3;
        }
        console.log(bb(1,2,3));
        console.log('------------------------------------------------');
        //즉시실행 함수
        (function(x,y,z){
            console.log("즉시실행",(x+y+z));
        })(1,2,3);
